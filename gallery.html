<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - IT Open House</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery-img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }
        .gallery-img:hover {
            transform: scale(1.05);
        }
        .modal-img {
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">IT Open House</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                    <!-- Other links can be added here -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Gallery Section -->
    <section class="container mt-5">
        <h2 class="text-center mb-4">Gallery</h2>
        <div class="row">
            <!-- Image 1 -->
            <div class="col-lg-4 col-md-6 mb-4">
                <img src="https://via.placeholder.com/300" class="gallery-img img-thumbnail" alt="Gallery Image 1" data-bs-toggle="modal" data-bs-target="#imageModal1">
            </div>
            <!-- Image 2 -->
            <div class="col-lg-4 col-md-6 mb-4">
                <img src="https://via.placeholder.com/300" class="gallery-img img-thumbnail" alt="Gallery Image 2" data-bs-toggle="modal" data-bs-target="#imageModal2">
            </div>
            <!-- Image 3 -->
            <div class="col-lg-4 col-md-6 mb-4">
                <img src="https://via.placeholder.com/300" class="gallery-img img-thumbnail" alt="Gallery Image 3" data-bs-toggle="modal" data-bs-target="#imageModal3">
            </div>
        </div>
    </section>

    <!-- Modal for Image 1 -->
    <div class="modal fade" id="imageModal1" tabindex="-1" aria-labelledby="imageModalLabel1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel1">Gallery Image 1</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="https://via.placeholder.com/600" class="modal-img" alt="Gallery Image 1">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Image 2 -->
    <div class="modal fade" id="imageModal2" tabindex="-1" aria-labelledby="imageModalLabel2" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel2">Gallery Image 2</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="https://via.placeholder.com/600" class="modal-img" alt="Gallery Image 2">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Image 3 -->
    <div class="modal fade" id="imageModal3" tabindex="-1" aria-labelledby="imageModalLabel3" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel3">Gallery Image 3</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="https://via.placeholder.com/600" class="modal-img" alt="Gallery Image 3">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
